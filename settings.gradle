plugins {
    id "eu.xenit.enterprise-conventions.ext.signing" version "0.2.0" apply false
    id 'org.ajoberstar.reckon.settings' version '0.18.0'
}

rootProject.name = 'opa-java-client'

reckon {
    defaultInferredScope = 'patch'
    snapshots()
    scopeCalc = calcScopeFromCommitMessages()
    stageCalc = { inventory, targetNormal -> java.util.Optional.empty() }
}

include 'rego-java'
include 'opa-async-java-client'
